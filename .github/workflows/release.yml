name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm run build
      - run: npm test

      - name: Publish to npm with OIDC trusted publishing
        run: |
          # Remove _authToken lines from any .npmrc so npm uses OIDC
          sed -i '/_authToken/d' .npmrc 2>/dev/null || true
          sed -i '/_authToken/d' "$HOME/.npmrc" 2>/dev/null || true
          npm publish --provenance --access public
