---
name: Feature Request
description: Suggest an improvement or new capability
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve? What's missing today?
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How should this work? Include annotation syntax examples if relevant.
    validations:
      required: true
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - Parser (annotation syntax, new languages)
        - Analyzer (validation, suggestions, SARIF)
        - CLI / TUI
        - MCP server (AI agent integration)
        - Specification (new annotation types)
        - CI integration
        - Dashboard / Reports
        - Other
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any workarounds or alternative approaches you've considered.
